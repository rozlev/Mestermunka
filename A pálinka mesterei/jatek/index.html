<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pálinkavadász</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Comic Sans MS', Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 3px solid #FFD700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .ui-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .ui-panel span {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="ui-panel">
        <span id="score">Pontszám: 0</span>
        <span id="lives">Életek: 3</span>
        <span id="player-name">Játékos: Névtelen</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const playerNameElement = document.getElementById('player-name');

        let playerName = "Névtelen Játékos"; // Alapértelmezett név, ha a backend nem ad vissza adatot

        // Képek betöltése
        const stickmanImage = new Image();
        stickmanImage.src = "stickman.png";

        const palinkaImage = new Image();
        palinkaImage.src = "palinka.png";

        // Játékos adatok
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 10,
            direction: "right", // Játékos iránya
            lives: 3,
            isVisible: true,
            invulnerable: false
        };

        let bottle = {
            x: Math.random() * (canvas.width - 40),
            y: Math.random() * (canvas.height / 2 - 40),
            width: 40,
            height: 40,
            speedX: Math.random() > 0.5 ? 3 : -3,
            speedY: Math.random() > 0.5 ? 3 : -3
        };

        let obstacles = [];
        for (let i = 0; i < 5; i++) {
            obstacles.push({
                x: Math.random() * (canvas.width - 60),
                y: canvas.height / 2 + Math.random() * (canvas.height / 2 - 60),
                width: 60,
                height: 60,
                speedX: Math.random() > 0.5 ? 2 : -2,
                speedY: Math.random() > 0.5 ? 2 : -2
            });
        }

        let score = 0;
        let running = true;

        // Billentyűk
        let keys = {};
        window.addEventListener("keydown", (e) => keys[e.key] = true);
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        // Ütközésdetektálás
        function isColliding(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // Játékos nevének lekérése
        async function fetchPlayerName() {
            try {
                const response = await fetch('getPlayerName.php', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.status === "success") {
                        playerName = data.username;
                        playerNameElement.textContent = `Játékos: ${playerName}`;
                        console.log(`Üdvözlünk, ${playerName}!`);
                    } else {
                        console.error(data.message);
                    }
                } else {
                    console.error('Hiba történt a név lekérésekor:', response.status);
                }
            } catch (error) {
                console.error('Hiba a név lekérése során:', error);
            }
        }

        // Játék ciklus
        function gameLoop() {
            if (!running) {
                gameOver();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Játékos mozgása
            if (keys["a"] && player.x > 0) {
                player.x -= player.speed;
                player.direction = "left";
            }
            if (keys["d"] && player.x < canvas.width - player.width) {
                player.x += player.speed;
                player.direction = "right";
            }
            if (keys["w"] && player.y > 0) player.y -= player.speed;
            if (keys["s"] && player.y < canvas.height - player.height) player.y += player.speed;

            // Palack mozgása
            bottle.x += bottle.speedX;
            bottle.y += bottle.speedY;
            if (bottle.x <= 0 || bottle.x >= canvas.width - bottle.width) bottle.speedX *= -1;
            if (bottle.y <= 0 || bottle.y >= canvas.height - bottle.height) bottle.speedY *= -1;

            // Akadályok mozgása
            for (let obstacle of obstacles) {
                obstacle.x += obstacle.speedX;
                obstacle.y += obstacle.speedY;
                if (obstacle.x <= 0 || obstacle.x >= canvas.width - obstacle.width) obstacle.speedX *= -1;
                if (obstacle.y <= canvas.height / 2 || obstacle.y >= canvas.height - obstacle.height) obstacle.speedY *= -1;
            }

            // Ütközések kezelése
            if (isColliding(player, bottle)) {
                score++;
                scoreElement.textContent = `Pontszám: ${score}`;
                bottle.x = Math.random() * (canvas.width - bottle.width);
                bottle.y = Math.random() * (canvas.height / 2 - bottle.height);
            }

            for (let obstacle of obstacles) {
                if (isColliding(player, obstacle) && !player.invulnerable) {
                    player.lives--;
                    livesElement.textContent = `Életek: ${player.lives}`;
                    player.x = canvas.width / 2 - player.width / 2;
                    player.y = canvas.height - 100;
                    player.invulnerable = true;
                    let flashInterval = setInterval(() => {
                        player.isVisible = !player.isVisible;
                    }, 200);

                    setTimeout(() => {
                        clearInterval(flashInterval);
                        player.isVisible = true;
                        player.invulnerable = false;
                    }, 3000);

                    if (player.lives <= 0) {
                        running = false;
                    }
                }
            }

            // Játékos kirajzolása
            if (player.isVisible) {
                if (player.direction === "left") {
                    ctx.drawImage(stickmanImage, player.x, player.y, player.width, player.height);
                } else if (player.direction === "right") {
                    ctx.save();
                    ctx.scale(-1, 1);
                    ctx.drawImage(stickmanImage, -player.x - player.width, player.y, player.width, player.height);
                    ctx.restore();
                }
            }

            // Palack kirajzolása
            ctx.drawImage(palinkaImage, bottle.x, bottle.y, bottle.width, bottle.height);

            // Akadályok kirajzolása
            ctx.fillStyle = "red";
            for (let obstacle of obstacles) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }

            requestAnimationFrame(gameLoop);
        }

        // Játék vége
        function gameOver() {
            ctx.fillStyle = "black";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Játék vége", canvas.width / 2, canvas.height / 2);
            ctx.font = "20px Arial";
            ctx.fillText(`Pontszám: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
        }

        // Játék indítása
        async function startGame() {
            await fetchPlayerName(); // A név lekérése a játék betöltése előtt
            gameLoop(); // A játék elindítása
        }

        startGame(); // Indítsd el a játékot
    </script>
</body>
</html>
