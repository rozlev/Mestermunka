<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosár</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="kosar.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Kosár</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Kép</th>
                    <th>Termék</th>
                    <th>Ár (HUF)</th>
                    <th>Mennyiség</th>
                    <th>Összesen (HUF)</th>
                    <th>Művelet</th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>
        <h3 class="text-end">Végösszeg: <span id="total-price">0</span> HUF</h3>
        <button class="btn btn-danger mt-3" id="clear-cart">Kosár ürítése</button>

    </div>
    <script src="java.js"></script>
</body>
</html>
