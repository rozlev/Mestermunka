<div id="confirm-modal" class="modal">
    <div class="modal-content">
        <h2>Biztosan leszeretnéd adni a rendelést?</h2>
        <button id="confirm-order-btn" class="modal-btn">Igen, rendelés leadása</button>
        <button id="cancel-order-btn" class="modal-btn" style="background-color: gray;">Mégse</button>
    </div>
</div>

<div class="container mt-4">
    <h1 class="text-center mb-4">Kosár</h1>

    <!-- Táblázat desktop nézethez -->
    <div class="d-none d-md-block table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Kép</th>
                    <th>Termék</th>
                    <th>Ár (HUF)</th>
                    <th>Mennyiség</th>
                    <th>Összesen (HUF)</th>
                    <th>Művelet</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
    </div>

    <!-- Kártyák mobil nézethez -->
    <div class="d-md-none" id="cart-items-mobile"></div>

    <!-- Végösszeg külön sorban -->
    <div class="row mt-3">
        <div class="col-12 text-center">
            <h3>Végösszeg: <span id="total-price">0</span> </h3>
        </div>
    </div>

    <!-- Kupon szekció és Rendelés leadás egy sorban -->
    <div class="row mt-3 align-items-center">
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div id="coupon-section" style="display: none;">
                <div class="input-group">
                    <input type="text" id="coupon-code" class="form-control" placeholder="Kupon kód">
                    <button class="btn btn-success" id="apply-coupon">Beváltás</button>
                </div>
                <p id="coupon-message" class="mt-2"></p>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <button class="btn btn-success w-100 d-none" id="submit-order">Rendelés leadás</button>
        </div>
    </div>

    <!-- Kosár ürítése külön sorban -->
    <div class="row mt-3">
        <div class="col-12">
            <button class="btn btn-danger w-100" id="clear-cart">Kosár ürítése</button>
        </div>
    </div>
</div>

<div id="notification-modal" class="modal">
    <div class="modal-content">
        <h2 id="notification-title">Értesítés</h2>
        <p id="notification-message"></p>
        <button id="close-modal-btn" class="modal-btn">Rendben</button>
