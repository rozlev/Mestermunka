<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="register-box p-4 shadow-lg rounded">
            <div class="text-center">
                <img src="../img/logo.png" alt="Logo" class="logo mb-3">
                <h2 class="title">Regisztráció</h2>
            </div>

            <!-- Hibaüzenetek -->
            <div id="error-message" class="message error-message"></div>
            <div id="success-message" class="message success-message"></div>

            <form id="registration-form" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Felhasználónév</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Adja meg a felhasználónevét" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail cím</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Adja meg az e-mail címét" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Jelszó</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Adja meg a jelszavát" required>
                </div>

                <div class="mb-3">
                    <label for="birthdate" class="form-label">Születési dátum</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                </div>

                <button type="submit" class="btn w-100 register-btn">Regisztrálás</button>
            </form>

           <!-- Főoldalra visszatérés (középre igazítva) -->
           <div class="text-center mt-4">
            <a href="../index.php" class="back-home">Vissza a főoldalra</a>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="java/java.js"></script>

</body>
</html>
